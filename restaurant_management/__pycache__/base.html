<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Restaurant{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 12px;
            font-size: 14px;
        }
        .footer-hours {
            font-style: italic;
            margin-top: 5px;
            font-size: 13px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; {{ year }} My Restaurant. All rights reserved.</p>
        <div class="footer-hours">
            Mon-Fri: 11am-9pm | Sat-Sun: 10am-10pm
        </div>
    </footer>

</body>
</html>
