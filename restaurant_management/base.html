<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Restaurant{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 12px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; {{ year }} My Restaurant. All rights reserved.</p>
    </footer>

</body>
</html>
